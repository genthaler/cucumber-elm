environment:
  ELM_VERSION: "0.18.0"
  matrix:
  - nodejs_version: "5.0"
  # - nodejs_version: "0.12"

platform:
  # - x86
  - x64

matrix:
  fast_finish: true

install:
  - ps: Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version) $env:Platform
  - node --version
  - npm --version
  - npm install elm@%ELM_VERSION%
  - npm install create-elm-app

test_script:
  - npm run test

build: off
